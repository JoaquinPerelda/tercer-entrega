  <div class="row">
    <div class="contenedor-form col-lg-12 col-md-12 col-sm-12">
      <h4 class="titulo-contenedor">
        <b>Ingreso de datos:</b>
      </h4>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Fecha:</span>
        </div>
        <input type="date" id="fecha" class="form-control" placeholder="Ingresar fecha" aria-label="Fecha"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Sueldo Básico: $</span>
        </div>
        <input type="text" id="sueldoBase" class="form-control" placeholder="Ingresar sueldo" aria-label="sueldo"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Importe de venta: $</span>
        </div>
        <input type="text" id="importeVta" class="form-control" placeholder="Ingresar importe de venta"
          aria-label="importe de venta" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <button type="submit" class="btn-agregar bg-dark" onclick="agregarImporte()">
            Agregar
          </button>
        </div>
      </div>
      <ul id="importeVenta">

      </ul>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="submit" class="btn-calcular bg-dark" onclick="calcularSueldo()">
            Calcular
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Sueldo</th>
            <th scope="col">Total Importe Ventas</th>
            <th scope="col">Total Calculado</th>
          </tr>
        </thead>
        <tbody id="list-tabla">
          
        </tbody>
      </table>
    </div>
  </div>

  <footer class="row">
    <div class="col-lg-12 col-xs-12 col-xl-12 text-center detalle-piePagina">
